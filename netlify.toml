# Remove trailing slashes with 301 (must be before other redirects)
[[redirects]]
from = "/*/"
to = "/:splat"
status = 301
force = true

[[redirects]]
from = "https://jkjitendra.in/*"
to = "https://www.jkjitendra.in/:splat"
status = 301
force = true

[[redirects]]
from = "http://jkjitendra.in/*"
to = "https://www.jkjitendra.in/:splat"
status = 301
force = true


